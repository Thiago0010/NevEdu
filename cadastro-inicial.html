<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NevEdu | Login</title>
  <link rel="stylesheet" href="css/cadastro-inicial.css" />
</head>
<body>
  <h1>Bem-vindo ao NevEdu!</h1>

  <fieldset class="inscrever-se">
    <legend class="inscrever-se-2">Inscreva-se</legend>
    <form action="cadastro-inicial.html" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirmar-senha">Confirmar Senha:</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" required>

      <label>GÃªnero:</label>
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label>
      <input type="radio" id="feminino" name="genero" value="feminino">
      <label for="feminino">Feminino</label>
      <input type="radio" id="outro" name="genero" value="outro">
      <label for="outro">Outro</label>

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>

      <button type="submit">Cadastrar</button>
    </form>
  </fieldset>

  <fieldset>
    <legend>Login</legend>
    <input type="email" name="email" id="email-log" placeholder="E-mail">
    <input type="password" name="senha" id="senha-log" placeholder="Senha">
    <p>Continuar com Google</p>
    <p>Continuar com NevUser</p>
    <p>Esqueci a minha senha</p>
  </fieldset>
</body>
</html>
